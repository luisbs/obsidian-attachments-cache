name: Sync Plugin Manifest

on:
  push:
    branches: [changeset-release/main]

jobs:
  sync_manifest:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install PnPM
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Sync Plugin Manifest
        run: |
            pnpm run ci:manifest
            git status --porcelain
            git config user.name 'github-actions[bot-test]'
            git config user.email 'github-actions[bot-test]@users.noreply.github.com'
            git commit manifest.json versions.json -m'chore: sync plugin manifest'
